<!DOCTYPE html>

<head>

    <script src="script.js" defer></script>

</head>
<body>
    <div class="container1">
        <button id="rock">Rock</button>

        <button id="scissors">Scissors</button>
    </div>

    <div class="container4">
        <div id="gameWinner"></div>
    </div>

</html>
